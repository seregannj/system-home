<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SystemHome — Устройство</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #14171a;
    color: #ffffff;
}

header {
    text-align: center;
    padding: 60px 20px 40px;
}

header h1 {
    font-size: 38px;
}

header p {
    color: #94a3b8;
    font-size: 18px;
}

main {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

.glass {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 35px;
    border: 1px solid rgba(255,255,255,0.08);
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.image {
    width: 100%;
    border-radius: 18px;
    overflow: hidden;
}

.image img {
    width: 100%;
    display: block;
    opacity: 0.9;
}

.scheme {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.block {
    flex: 1;
    min-width: 160px;
    text-align: center;
    padding: 18px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
}

.code {
    position: relative;
    background: #0f172a;
    border-radius: 18px;
    padding: 20px;
    font-family: monospace;
    font-size: 14px;
    color: #e5e7eb;
    overflow-x: auto;
}

.copy-icon {
    position: absolute;
    top: 14px;
    right: 14px;
    width: 22px;
    height: 22px;
    cursor: pointer;
    opacity: 0.7;
}

.copy-icon:hover {
    opacity: 1;
}

/* Модальное окно */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
}

.modal-content {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    padding: 30px 40px;
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.15);
    text-align: center;
    animation: pop 0.25s ease;
}

@keyframes pop {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.modal-content p {
    margin: 0;
    font-size: 17px;
    color: #e5e7eb;
}

footer {
    text-align: center;
    padding: 40px;
    color: #64748b;
}
</style>
</head>

<body>

<header>
    <h1></h1>
    <p></p>
</header>

<main>

<section class="glass">

<div class="image">
    <img src="" alt="">
</div>

<div>
<h2>Описание устройства</h2>
<p>
  
</p>
</div>

<div>
<h2>Принцип работы</h2>
<div class="scheme">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
</div>
</div>

<div>
<h2>Логика управления</h2>
<ul>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>

<div>
<h2>Пример кода</h2>

<div class="code" id="codeBlock">

<!-- SVG-иконка -->
<svg class="copy-icon" onclick="copyCode()" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
<rect x="9" y="9" width="13" height="13" rx="2"/>
<path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
</svg>

<pre>

</pre>
</div>

</div>

</section>

</main>

<footer>
SystemHome • Устройство
</footer>

<!-- Модальное окно -->
<div class="modal" id="modal">
<div class="modal-content">
<p>Код скопирован в буфер обмена</p>
</div>
</div>

<script>
function copyCode() {
    const text = document.querySelector("#codeBlock pre").innerText;
    navigator.clipboard.writeText(text);

    const modal = document.getElementById("modal");
    modal.style.display = "flex";

    setTimeout(() => {
        modal.style.display = "none";
    }, 1000);
}
</script>

</body>
</html>
